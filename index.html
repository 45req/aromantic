<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aromantic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: white;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .fade-in {
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
      transform: scale(1.02);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button {
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    #results p {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
  <meta property="og:title" content="Aromantic" />
  <meta property="og:description" content="The best free osint tool since 2018" />
  <meta property="og:url" content="https://aromantic.io/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="aromantic.io" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Aromantic" />
  <meta name="twitter:description" content="The best free osint tool since 2018" />
  <meta name="twitter:url" content="https://aromantic.io/" />
</head>
<body>
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-700">
    <div class="flex items-center space-x-3">
      <div class="h-10 w-10 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-400 to-indigo-600 text-white font-extrabold text-lg shadow-lg">
        A
      </div>
      <span class="text-white font-extrabold text-xl tracking-wide">Aromantic</span>
    </div>
  </header>

  <main class="flex flex-col items-center text-center py-20 px-4 fade-in">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Make sure your credentials haven't been compromised</h1>
    <p class="text-lg text-gray-300 mb-2">No sign-up required to search</p>
    <p class="text-lg text-gray-300 mb-8">Protecting the digital identity of people and companies since 2018.</p>
    <form id="searchForm" class="flex w-full max-w-xl" action="submit.php" method="POST">
      <input id="query" name="query" type="text" placeholder="E-mail or username" class="flex-grow px-5 py-4 rounded-l-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:border-blue-500 text-md" required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-4 rounded-r-lg font-semibold">Search</button>
    </form>
    <p class="text-sm text-gray-400 mt-4 max-w-lg">
      <span class="text-green-400 inline-block mr-2">‚úì</span>
      We do not keep logs of your searches. Data is transferred using the TLS protocol and cannot be intercepted.
    </p>

    <div id="results" class="mt-10 text-left w-full max-w-2xl space-y-2"></div>
  </main>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();

      if (!query) {
        resultsDiv.innerHTML = '<p class="text-yellow-400 font-medium">Please enter an email or username to search.</p>';
        return;
      }

      if (query.includes('@') && !emailRegex.test(query)) {
        resultsDiv.innerHTML = '<p class="text-yellow-400 font-medium">Please enter a valid email address.</p>';
        return;
      }

      // Show loading state
      resultsDiv.innerHTML = '<p class="text-blue-400 font-medium">Searching... <span class="animate-pulse">üîç</span></p>';

      // Submit the form after showing loading state
      setTimeout(() => {
        form.submit();
      }, 500);
    });
  </script>
</body>
</html>
