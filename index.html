<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aromantic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: white;
      background: radial-gradient(circle at center, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px 2px rgba(96, 165, 250, 0.7);
      transform: scale(1.03);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(37, 99, 235, 0.6);
    }

    .logo-circle {
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .logo-circle:hover, .logo-circle:focus {
      box-shadow: 0 0 12px 4px rgba(59, 130, 246, 0.8);
      transform: scale(1.1);
      cursor: pointer;
    }

    #results p {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
  <meta property="og:title" content="Aromantic" />
  <meta property="og:description" content="The best free osint tool since 2024" />
  <meta property="og:url" content="https://aromantic.io/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="aromantic.io" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Aromantic" />
  <meta name="twitter:description" content="The best free osint tool since 2024" />
  <meta name="twitter:url" content="https://aromantic.io/" />
</head>

<body class="flex flex-col items-center justify-center p-4">
  <div class="background-animation"></div>
  
  <div class="max-w-2xl w-full fade-in">
    <div class="flex flex-col items-center mb-8">
      <div class="logo-circle w-24 h-24 rounded-full bg-blue-600 flex items-center justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-center mb-2">Aromantic</h1>
      <p class="text-blue-200 text-center">The best free OSINT tool since 2024</p>
    </div>

    <form id="searchForm" class="w-full mb-8">
      <div class="relative">
        <input
          id="query"
          type="text"
          placeholder="Enter email address..."
          class="w-full p-4 rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-slate-400 focus:border-blue-500 input-animated"
          autocomplete="off"
        />
        <button
          type="submit"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg button-animated"
        >
          Search
        </button>
      </div>
    </form>

    <div id="results" class="min-h-8"></div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();

      if (!query || !emailRegex.test(query)) {
        resultsDiv.innerHTML = '<p class="text-yellow-400 font-medium">Please enter a valid email address.</p>';
        return;
      }

      // Show loading state
      resultsDiv.innerHTML = '<p class="text-blue-400 font-medium">Searching... <span class="animate-pulse">üîç</span></p>';

      try {
        // Simulate API call with timeout (replace with actual fetch in production)
        setTimeout(() => {
          // This is a mock response - replace with actual API call
          const mockResponses = [
            "Found 3 accounts associated with this email",
            "No breaches found for this email",
            "1 password leak detected",
            "2 social media accounts found"
          ];
          const randomResponse = mockResponses[Math.floor(Math.random() * mockResponses.length)];
          
          if (randomResponse.includes("No breaches")) {
            resultsDiv.innerHTML = `<p class="text-green-400 font-medium">‚úÖ ${randomResponse}</p>`;
          } else {
            resultsDiv.innerHTML = `<p class="text-yellow-400 font-medium">‚ö†Ô∏è ${randomResponse}</p>`;
          }
        }, 1500);

      } catch (err) {
        resultsDiv.innerHTML = `<p class="text-red-400 font-medium">‚ùå Network error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
