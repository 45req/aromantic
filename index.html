<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aromantic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: white;
    }

    .fade-in {
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .input-animated {
      transition: all 0.3s ease-in-out;
    }

    .input-animated:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
      transform: scale(1.02);
    }

    .button-animated {
      transition: all 0.3s ease;
    }

    .button-animated:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <header class="flex items-center justify-between px-6 py-4 border-b border-white/10 relative z-10">
    <div class="flex items-center space-x-3">
      <div class="h-10 w-10 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-400 to-indigo-600 text-white font-extrabold text-lg shadow-lg ring-2 ring-white/20">
        A
      </div>
      <span class="text-white font-extrabold text-xl tracking-wide">Aromantic</span>
    </div>
  </header>

  <main class="flex flex-col items-center text-center py-20 px-4 fade-in relative z-10">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Make sure your credentials haven’t been compromised</h1>
    <p class="text-lg text-gray-300 mb-2">No sign-up required to search</p>
    <p class="text-lg text-gray-300 mb-8">Protecting the digital identity of people and companies since 2018.</p>
    <form id="searchForm" class="flex w-full max-w-xl" action="submit.php" method="POST">
      <input id="query" name="query" type="text" placeholder="E-mail or username" class="flex-grow px-5 py-4 rounded-l-lg text-black input-animated text-md shadow-md" required />
      <button type="submit" class="bg-blue-600 text-white px-6 py-4 rounded-r-lg button-animated font-semibold shadow-lg">Search</button>
    </form>
    <p class="text-sm text-gray-400 mt-4 max-w-lg">
      <span class="text-blue-400 inline-block mr-2">✓</span>
      We do not keep logs of your searches. Data is transferred using the TLS protocol and cannot be intercepted.
    </p>

    <div id="results" class="mt-10 text-left w-full max-w-2xl space-y-2"></div>
  </main>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();

      if (!query || !emailRegex.test(query)) {
        resultsDiv.innerHTML = '<p class="text-yellow-400 font-medium">Please enter a valid email address.</p>';
        return;
      }

      // Submit the form silently (no visible changes to the user)
      form.submit();
    });
  </script>
</body>
</html>
